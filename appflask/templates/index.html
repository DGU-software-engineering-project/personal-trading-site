<!DOCTYPE html>

<html>
    <head>
        <title>트레이딩 사이트</title>
        <meta charset="UTF-8" >
        <link rel="stylesheet" href="static/css/index.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>

    <body>
        <div class="navbar">

            <a class="logo" href="./">
            <img src="static/images/dgu-logo.jpg?v=1" height="70px">
            </a>

            <ul>
                {% if session['ID'] %}
                    <li><a href="#">{{session['ID']}}님 환영합니다!</a></li>
                    <li><a href="./mypage/{{session['ID']}}">마이페이지</a></li>
                    <li><a href="./logout">로그아웃</a></li>
                {% else %}
                    <li><a href="./signin">로그인</a></li>
                    <li><a href="./signup">회원가입</a></li>
                {% endif %}
            </ul>
        </div>

        


        

        <h1>Product</h1>

        <!-- 키워드 팔로우 목록 추가할 자리-->

        <div class="container">
            <h2>키워드 : </h2>
            <button type="button" data-filter="all">전체</button>
            <button type="button" data-filter=".clothes">옷</button>
            <button type="button" data-filter=".shoes">신발</button>
            <button type="button" data-filter=".food">음식</button>
                
            <div id="followButton">

            </div>

        </div>

        <script type="text/javascript">

            $(document).ready(function() {

                $('#followButton').empty();

                let users = {{ user | safe }};

                for (var i = 0; i < users.length; i++) {
                    if (users[i][ID] == {{ session['ID'] }}) {
                        followList = users[i][FOLLOWING];
                        break;
                    }
                }

                result = "";
                for (var i = 0; i < followList.length; i++) {
                    let usr = followList[i];
                    result += '.' + usr + ', ';
                }

                let html_temp = `<button type="button" data-filter=" ${result}" style="display: none">팔로우</button>`

                $('#followButton').append(html_temp)

            });

        </script>

        <div class="products">
            {% for entry in entries %}
                
                <div class="mix {{entry.keyword}} {{ entry.ID }}">
                    <a href="./itemspec/{{ entry._id }}">
                        <img src="{{ entry.photo }}">
                        <p>{{ entry.item }}</p>
                        <p class="price">{{ entry.price }}₩</p>
                    </a>
                </div>
            {% else %}
                <p>Unbelievable.  No entries here so far</p>
            {% endfor %}
        </div>
    
        <div class="footer"></div>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="../static/js/mixitup.min.js"></script>

        <script>
            var mixer = mixitup('.products');
        </script>
    </body>
</html>
