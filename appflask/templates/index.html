<!DOCTYPE html>

<html>
    <head>
        <title>트레이딩 사이트</title>
        <meta charset="UTF-8" >
        <link rel="stylesheet" href="static/css/index.css">
    </head>

    <body>
        <div class="navbar">

            <a class="logo" href="./">
            <img src="static/images/dgu-logo.jpg?v=1" height="70px">
            </a>

            <ul>
                {% if session['ID'] %}
                    <li><a href="#">{{session['ID']}}님 환영합니다!</a></li>
                    <li><a href="./mypage">마이페이지</a></li>
                    <li><a href="./logout">로그아웃</a></li>
                {% else %}
                    <li><a href="./signin">로그인</a></li>
                    <li><a href="./signup">회원가입</a></li>
                {% endif %}
            </ul>
        </div>
        
        <script>
            let itemsURL = './items';
            let request = new XMLHttpRequest();
            request.open('GET', itemsURL)
            request.responseType = 'json';
            request.send();
            request.onload = function() {
                let items = request.response;
                for(key in items){
                    console.log("item :"+items[key].item+" , price :"+items[key].price);
                }
            }
            
        </script>

        <h1>Product</h1>

        <!-- 키워드 팔로우 목록 추가할 자리-->

        
        <!-- end-->

        <div class="products">

            {% for entry in entries %}
                <a href="./item">
                    <img src="{{ entry.photo }}">
                    <p>{{ entry.item }}</p>
                    <p class="price">{{ entry.price }}</p>
                </a>
            {% else %}
                <p>Unbelievable.  No entries here so far</p>
            {% endfor %}

            <!-- <a href="./item">
                <img src="static/images/product.jpg">
                <p>Product example</p>
                <p class="price">100,000</p>
            </a> -->

            <div class="clearfix"></div>
        </div>
    
        <div class="footer"></div>
    </body>
</html>
